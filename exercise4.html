<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise 4</title>
  <style>
    .container {
      display: flex;
      flex-direction: row; /* Хойш чиглэсэн байрлал */
      gap: 10px;
    }

    .box {
      width: 100px;
      height: 100px;
      background-color: red;
    }

    @media only screen and (max-width: 600px) {
      .container {
        flex-direction: column; /* Доош чиглэсэн байрлал */
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>
</body>
</html>
